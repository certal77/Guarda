<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Crimes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .sum-container {
            margin-top: 20px;
            text-align: center;
        }

        .sum-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .sum-container button:hover {
            background-color: #45a049;
        }

        .sum-container p {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Crimes</h1>

        <!-- Tabela de Crimes -->
        <table>
            <thead>
                <tr>
                    <th>Descrição do Crime</th>
                    <th>Multa (€)</th>
                    <th>Pena de Prisão Mínima</th>
                    <th>Pena de Prisão Máxima</th>
                    <th>Pena de Prisão Recomendada</th>
                    <th>Selecionar</th>
                </tr>
            </thead>
            <tbody id="crimeTable">
                <!-- Crimes serão preenchidos dinamicamente -->
            </tbody>
        </table>

        <!-- Calculadora -->
        <div class="sum-container">
            <button onclick="calculateSum()">Calcular Total</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        // Lista de crimes pré-definidos
        const crimes = [
            { descricao: "Roubo", multa: 5000, minima: 20, maxima: 30, recomendada: 25 },
            { descricao: "Homicídio", multa: 10000, minima: 25, maxima: 35, recomendada: 30 },
            { descricao: "Tomada de Reféns", multa: 8000, minima: 15, maxima: 25, recomendada: 20 },
            { descricao: "Excesso de Velocidade", multa: 300, minima: 0, maxima: 1, recomendada: 0.5 },
            { descricao: "Desobediência (Simples)", multa: 500, minima: 0, maxima: 1, recomendada: 0.5 },
        ];

        // Carregar crimes na tabela
        function loadCrimes() {
            const crimeTable = document.getElementById("crimeTable");
            crimes.forEach((crime, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${crime.descricao}</td>
                    <td>${crime.multa.toFixed(2)}€</td>
                    <td>${crime.minima} anos</td>
                    <td>${crime.maxima} anos</td>
                    <td>${crime.recomendada} anos</td>
                    <td><input type="checkbox" data-index="${index}"></td>
                `;
                crimeTable.appendChild(row);
            });
        }

        // Calcular total de multa e pena
        function calculateSum() {
            const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
            let totalMulta = 0;
            let totalMinima = 0;
            let totalMaxima = 0;
            let totalRecomendada = 0;

            checkboxes.forEach((checkbox) => {
                const index = checkbox.getAttribute("data-index");
                const crime = crimes[index];
                totalMulta += crime.multa;
                totalMinima += crime.minima;
                totalMaxima += crime.maxima;
                totalRecomendada += crime.recomendada;
            });

            const result = document.getElementById("result");
            result.innerHTML = `
                <strong>Total de Multas:</strong> ${totalMulta.toFixed(2)}€<br>
                <strong>Pena Mínima Total:</strong> ${totalMinima} anos<br>
                <strong>Pena Máxima Total:</strong> ${totalMaxima} anos<br>
                <strong>Pena Recomendada Total:</strong> ${totalRecomendada} anos
            `;
        }

        // Inicializar tabela ao carregar a página
        window.onload = loadCrimes;
    </script>
</body>
</html>
